<!DOCTYPE html>
<html>
    <head>
        <title>DOM using document.querySelector</title>
    </head>
        <body>
            <input type="text" id="my_input">
            <button type="submit" onclick="getvalue()">Click Me</button>
            <script>
                function getvalue(){
                    var x =document.querySelector("#my_input");
                    var z =x.value;
                    console.log(z);
                }

            </script>
        </body>
    
</html>
