<!DOCTYPE html>
<html>
    <head>
        <title>DOM using document.getElementById</title>
        </head>
        <body>
            <input type="text" id="my_input">
            <button type="submit" onclick="getvalue()">Click me</button>
            <script>
            function getvalue(){
                var x =document.getElementById("my_input");
                var z =x.value;
                console.log(z);
            }
        </script>

        </body>
        
</html>
