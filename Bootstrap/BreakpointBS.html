<!DOCTYPE html>
<html>
    <head>
        <title>Grid System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
       <style>
        @media (max-width:600px) {
            .col-2 {background: green;}
        }
        @media (min-width:600px) {
            .col-2 {background: yellow;}
        }


       </style>
    </head>
    <body>
        <h1>BootStrap Break point example</h1>
        <div class="row">
            <div class="col-2">
                Small Breakpoint
            </div>
            <div class="col-2">
                medium Breakpoint
            </div>
            <div class="col-2">
                large Breakpoint
            </div>
            <div class="col-2">
                extralarge Breakpoint
            </div>
            <div class="col-2">
                morelarge Breakpoint
            </div>
        </div>       
      
            

       


    </body>
</html>
