<!DOCTYPE html>
<html>
    <head>
        <title>form-control-Select</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    <form>
        <label for="sell">Select list (select-one)</label>
        <select class="form-control" id="sell">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <br>
    <label for="sell">Multiple Select list (hold shift to select more than one)</label>
    <select multiple class="form-control" id="sell">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>
        
        
    </form>
     
     
     </body>

       </html>
